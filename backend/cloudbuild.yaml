steps:
  # Install dependencies and build
  - name: 'node:18-alpine'
    entrypoint: 'npm'
    args: ['ci']
    
  - name: 'node:18-alpine'
    entrypoint: 'npm'
    args: ['run', 'build']
    
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/la-red-de-automatas-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/la-red-de-automatas-backend:latest',
      '.'
    ]
    
  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/la-red-de-automatas-backend:$COMMIT_SHA']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/la-red-de-automatas-backend:latest']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'la-red-de-automatas-backend',
      '--image', 'gcr.io/$PROJECT_ID/la-red-de-automatas-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      
      # --- Variables de Entorno (No Secretas) ---
      '--set-env-vars', 
        # Application Config
        'NODE_ENV=production,'
        'LOG_LEVEL=info,'
        # Flow Config
        'FLOW_ACCESS_NODE=https://rest-testnet.onflow.org,'
        'FLOW_NETWORK=testnet,'
        'FLOW_ORACLE_ADDRESS=0x2444e6b4d9327f09,'
        # Google Cloud Config
        'GCP_PROJECT_ID=$PROJECT_ID,'
        'GCS_BUCKET_NAME=la-red-de-automatas-assets,'
        # Database/Collection Config
        'MESSAGE_QUEUE_COLLECTION=message_queue,'
        'BONDS_COLLECTION=bonds,'
        'USERS_COLLECTION=users',

      # --- Secretos ---
      '--update-secrets', 'FLOW_ORACLE_PRIVATE_KEY=FLOW_ORACLE_PRIVATE_KEY:latest'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/la-red-de-automatas-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/la-red-de-automatas-backend:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  
# Timeout for the entire build
timeout: '1200s'