<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Resistencia • Clandestine Network</title>
    <meta name="description" content="Únete a la resistencia clandestina. Forja vínculos humanos reales en un mundo dominado por la IA." />
    
    <!-- Cyber Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="La Resistencia • Clandestine Network">
    <meta property="og:description" content="Únete a la resistencia clandestina. Forja vínculos humanos reales en un mundo dominado por la IA.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/og-image.jpg">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="La Resistencia • Clandestine Network">
    <meta name="twitter:description" content="Únete a la resistencia clandestina. Forja vínculos humanos reales en un mundo dominado por la IA.">
    <meta name="twitter:image" content="/og-image.jpg">
    
    <style>
      /* Prevent flash of unstyled content */
      html {
        background-color: #0a0a0a;
        color: #00ff41;
      }
      
      /* Loading animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #262626 50%, #0a0a0a 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Orbitron', monospace;
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        animation: pulse 2s infinite;
        text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41, 0 0 30px #00ff41;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      
      /* Cyber grid background */
      body {
        background-image: 
          linear-gradient(rgba(0,255,65,0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0,255,65,0.03) 1px, transparent 1px);
        background-size: 20px 20px;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-text">
        Inicializando red clandestina...
      </div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Matrix Rain Effect Container -->
    <div id="matrix-rain" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remove loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
